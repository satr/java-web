<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
</head>
<body>
    <h1>Create Order</h1>
    <form th:action="@{/create-order}" method="post">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <input type="number" th:name="'quantity_' + ${product.id}" value="0" min="0" />
                        <input type="hidden" th:name="'product_id_' + ${product.id}" value="${product.id}" />
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="submit">Create</button>
    </form>
    <p th:text="${status}"></p>
    <a href="/">Back to Home</a>
</body>
</html>
